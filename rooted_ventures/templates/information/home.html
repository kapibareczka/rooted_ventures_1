{% extends 'base.html' %} {% load static %} {% block content %}
<main class="main-block-content">
  <section class="hero">
    <div class="hero-section-left">
      <div class="bounding-box">
        <h1 class="site-heading">Work with me</h1>
        <a href={% url 'contact' %}><button class="cta-button">Check availability</button></a>
      </div>
    </div>
    <div class="hero-section-right">
      <img
        class="hero-image"
        src="{% static 'images/logo.svg' %}"
        alt="EventBulb Logo"
      />
    </div>
  </section>
  <section class="card landing-text-container">
    <div class="wave-divider"></div>
    <div class="about-wrapper">
      <h2>About Rooted Ventures</h2>
      <p class="landing-text">Content about</p>
    </div>
  </section>
</main>
{% endblock content %}
