{% extends 'base.html' %} {% load static %} {% block content %}
<div class="main-block-content">
  <h1>Welcome to my blog</h1>
  <section>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.main_text }}</p>
    <p>{{ post.publish_date }}</p>
    {% endfor %}
  </section>
</div>
{% endblock content %}
